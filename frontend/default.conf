server {
  listen 80;
  server_name localhost;

  root /usr/share/nginx/html;
  index index.html index.htm;

  location / {
    try_files $uri $uri/ /index.html;
  }

  # Proxy /api to the backend service
  location /api/ {
    # Preserve the incoming URI (including /api) when proxying to the backend.
    # If proxy_pass ends with a trailing slash, nginx replaces the matching
    # prefix which removed /api and caused 404s because backend routes include /api.
    proxy_pass http://server:8000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }
}
